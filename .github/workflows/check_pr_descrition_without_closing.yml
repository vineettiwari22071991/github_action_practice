name: PR Description Validation not closing

on:
  workflow_dispatch:
  pull_request:
    types: [opened, edited, reopened]
    branches: 
      - main  # Update this to 'develop' after testing

jobs:
  check-description:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate PR Description
        run: |
          # Skip description check if PR is a draft
          if [ "$PR_DRAFT" = "true" ]; then
            echo "PR is a draft. Skipping description check."
            exit 0
          fi
      
          # Directly access PR_BODY and handle potential edge cases
          PR_BODY_TRIMMED=$(echo "$PR_BODY" | tr -d '\n' | xargs)
      
          # Debugging: Print the raw and trimmed PR body
          echo "Raw PR Body: '$PR_BODY'"
          echo "Trimmed PR Body: '$PR_BODY_TRIMMED'"
      
          # Check if the PR description is empty or null
          if [ -z "$PR_BODY_TRIMMED" ]; then
            echo "PR description is empty. Please provide a clear and detailed description."
            exit 1
          fi
      
          echo "PR description is sufficient."
        env:
          PR_DRAFT: ${{ github.event.pull_request.draft }}
          PR_BODY: ${{ github.event.pull_request.body }}



      
