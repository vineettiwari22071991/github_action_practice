name: PR Description Validation not closing

on:
  workflow_dispatch:
  pull_request:
    types: [opened, edited, reopened]
    branches: 
      - main  # Update this to 'develop' after testing

jobs:
  check-description:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check PR Description
        run: |
          # Extract PR number, state, and draft status
          pr_number=${{ github.event.pull_request.number }}
          pr_state=${{ github.event.pull_request.state }}
          pr_draft=${{ github.event.pull_request.draft }}

          # Skip description check if PR is a draft
          if [ "$pr_draft" = "true" ]; then
            echo "PR is a draft. Skipping description check."
            exit 0
          fi

          # Get the PR description and trim leading/trailing spaces
          pr_body="${{ github.event.pull_request.body }}"
          pr_body_trimmed=$(echo "$pr_body" | xargs)

          # Check if the PR description is empty or null
          if [ -z "$pr_body_trimmed" ]; then
            echo "PR body is empty or null. Please provide a clear and detailed pull request description to help reviewers understand the changes being proposed."
            exit 1
          else
            echo "PR body is sufficient."
          fi
      